name: bloc_timer
description: Practice app for BLoC library usage.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for the application.
version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # BLoC library
  bloc: ^6.0.0
  flutter_bloc: ^6.0.0

  # Equatable
  equatable: ^1.0.0

  # Wave
  wave: ^0.0.8

  # Meta
  meta: ^1.1.8

  # Material pickers for Flutter
  flutter_material_pickers: ^1.8.1

  # Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is included with with application
  uses-material-design: true

